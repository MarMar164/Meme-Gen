<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--header-->
    <header>
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">Meme Generator</h2>
                <p class="card-text">This is a meme generator click the arrows to select different memes or switch over
                    to
                    gifs!</p>
                <p class="card-text"><small class="text-muted">screenshot to save</small></p>
            </div>
        </div>
    </header>

    <!--Button That sends you to the gif page we have-->
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <a href="./gif-page/gifpage.html"> <button type="button" class="btn btn-secondary">Gif Generator</button> </a>
    </div>

    <main>
        <!-- Name of the meme-->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Meme Name" aria-label="Meme Name" aria-describedby="button-addon2">
        </div>
    </main>

    <!--Place were meme will pop up with button to switch meme to the next or last meme-->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary">Last</button>
        <img class="rounded mx-auto" id="image-look" alt="Funny Meme">
        <button type="button" class="btn btn-secondary">Next</button>
    </div>

    <!-- Button to go to the edditing page-->
    <div class="card text-center">
        <div class="card-body">
            <p class="card-text">Click here to edit the top text or bottom text of your meme</p>
            <a href="#" class="btn btn-primary">Editor</a>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
